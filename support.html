<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg">
    <link rel="stylesheet" href="support.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <title>Password support</title>
</head>
<body>
    <div class="box">
        <div class="left">
            <p>Habib's Symphony</p>   
            <img src="logo.jpg" alt="logo.jpg">
        </div>
        <div class="right">
            <div class="tabs">
                <ul>
                    <li class="supportli active">Support</li>
                </ul>
            </div>
            <form id="supportForm">
                <div class="support">
                    <div class="input">
                        <input type="text" name="problem" placeholder="Case" class="inputText">
                    </div>

                    <div class="input">
                        <input type="text" name="description" placeholder="Describe the problem" class="inputDescription">
                    </div>
                    <div class="btn" id="supportBtn">Submit</div>
                </div>
            </form>
        </div>
    </div>
    <script src="support.js"></script>
</body>
</html>
