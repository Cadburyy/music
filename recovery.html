<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg">
    <link rel="stylesheet" href="recovery.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="left">
            <p>Habib's Symphony</p>   
            <img src="logo.jpg" alt="logo.jpg">
        </div>
        <div class="right">
            <div class="tabs">
                <ul>
                    <li class="recoveryli active">Recovery</li>
                </ul>
            </div>
            <form id="registrationForm">
                <div class="recovery">
                    <div class="input">
                        <input type="text" name="recoveryUsername" placeholder="Username" class="inputText">
                    </div>
                    <div class="input">
                        <input type="text" name="recoveryEmail" placeholder="E-mail" class="inputText">
                    </div>
                    <div class="btn" id="recoveryBtn">Recover</div>
                </div>
            </form>
        </div>
    </div>
    <script src="recovery.js"></script>
</body>
</html>
